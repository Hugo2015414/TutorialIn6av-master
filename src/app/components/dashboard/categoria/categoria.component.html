<div class="row">
  <div class="page-header">
    <h1>Categorias</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Lista de categorias</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody *ngFor="let c of categoriaService.categorias">
        <tr>
          <td>{{ c.idCategoria }}</td>
          <td>{{ c.nombreCategoria }}</td>
          <td>
							<div class="btn-group">
								<button class="btn btn-warning"
										data-toggle="modal"
										data-target="#modalEditar"
										data-bind="click: $root.cargar">
									Editar
								</button>
								<button class="btn btn-danger"
										(click)="eliminar(c.idCategoria)">
									Eliminar
								</button>
							</div>
						</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary"
				data-toggle="modal"
				data-target="#modalAgregar">
			Agregar
		</button>
  </div>
</div>

<!--Modal AGREGAR-->
<div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form [formGroup]="formularioCategoria" (ngSubmit)="agregarCategoria()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Agregar Categoria</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="inputNombre">Nombre</label>
						<input type="text"
							   class="form-control"
							   name="inputNombre"
							   id="inputNombre"
                 formControlName="nombreCategoria"/>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!--Fin AGREGAR-->
